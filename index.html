  <body>
      <header class="header-html">
          <p class="jouer"><strong>jouer Ã  feuille pierre ciseaux !</strong></p>

      <main class="main-html">
          <div class="player-space">
              <p class="player"><strong>Entrez votre nom</strong></p><input placeholder="Player-name" class="plyr-name"><br>
              
              <div class="fpc">
                    <p class="choose"><strong>choisissez votre jeu</strong></p>
                 <div class="feuille">
                     <i class="far fa-hand-paper  fa-3x" ></i>
                     <button class="feuille-btn"><strong>feuille</strong></button>
                 </div>
                  <div class="pierre">
                     <i class="far fa-hand-rock  fa-3x"></i>

                 </div>
                  <div class="ciseaux">
                     <i class="far fa-hand-scissors  fa-3x"></i>
                     <button class="ciseaux-btn"><strong>ciseaux</strong></button>
                 </div>
              </div>
              <button class="play"  style="background-color: rgba(255, 59, 118, 0.822); width: 18rem;"><strong>jouer</strong></button>
         </div>
        <div class="playground">
                <div class="player1">
                  <h1>You</h1>
                  <div class="player-image"><img class="plyr-img" src="" alt="" /></div>
                </div>
                <div class="computer">
                  <h1>Computer</h1>
                  <div class="computer-image"><img class="cmptr-img" src="" alt="" /></div>
                </div>
                <div class="score">
                    <p class="score-player">0</p>
                    <P class="score-computer">0</P>
                    <p class="winner1">le gagnant est :<p class="winner"> </p> </p>
